[pytest]
# Pytest configuration file
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --cov=mahjong_sim
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=60
    -v

# Coverage options
[coverage:run]
source = mahjong_sim
omit = 
    */tests/*
    */__pycache__/*
    */experiments/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
fail_under = 60

