base_points: 10
fan_min: 1
t_fan_threshold: 5  # Increased from 3 to 5 for AGG strategy
penalty_deal_in: 1
rounds_per_trial: 20
trials: 50

# Strategy thresholds
strategy_thresholds:
  tempo_defender:
    medium_risk_threshold: 0.35  # Risk level to start medium risk behavior
    high_risk_threshold: 0.60  # Risk level to start high risk behavior
    gong_risk_threshold: 0.35
    pong_risk_threshold: 0.5
    chi_risk_threshold: 0.35
    risk_fan_adjustment: 0.5
  value_chaser:
    medium_risk_threshold: 0.55  # Risk level to start accepting fan >= 4 wins
    bailout_risk_threshold: 0.80  # Risk level to bail out and accept fan >= 2 wins
    chi_risk_threshold: 0.7
    chi_wall_threshold: 25
  neutral_policy:
    target_fan: 3  # Target fan for low risk (between DEF's 1 and AGG's 5)
    medium_risk_threshold: 0.45  # Risk level to start accepting fan >= 2 wins
    bailout_risk_threshold: 0.70  # Risk level to bail out and accept any win (fan >= 1)

# Scoring weights for tile evaluation
scoring_weights:
  pair_potential: 3
  sequence_potential: 0.5
  honor_value: 0.8
  suit_penalty: 2
  safety_weight: 0.3

# Hand completion evaluation weights
hand_completion_weights:
  completed_meld: 3.0
  pair: 1.5
  tatsu: 0.8
  isolated_penalty: -0.5

# Post-discard evaluation weights
post_discard_weights:
  isolated_reduction: 2.0
  structure_clarity: 1.5
  completion_improvement: 1.0

# Risk calculation parameters
risk_calculation:
  max_denominator: 100

# Experiment parameters
experiment:
  num_compositions: 5
  theta_values: [0, 1, 2, 3, 4]
  regression_samples: 100
